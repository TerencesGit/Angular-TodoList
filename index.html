<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">

<head>
    <meta charset="UTF-8">
    <title>AngularJS-TodoList</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="container" ng-controller="mainController">
    <header>
        <h1 class="display-4">AngularJS-TodoList<h1>
	</header>
	<section>
		<form ng-submit="addTodo()">
			<input type="text" class="form-control newItem" ng-model="text" placeholder="What needs to be done?">
		</form>
		<ul class="list-group" ng-show="todoList.length">
			<input type="checkbox" class="toggle-all" ng-model="allDone" ng-click="selectAll(allDone)">
			<li class="list-group-item todo" 
			ng-class="{'done':item.done}" ng-repeat="item in todoList | filter: text" ng-cloak>			
				<div class="checkbox" ng-hide="item.edit">
					<label>
						<input type="checkbox" ng-model="item.done">
						<span class="text" ng-bind="item.text"ng-dblclick="editTodo(item)"></span>
					</label>	
					<button class="close" aria-label="Close" ng-click="removeTodo(item)">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<form ng-submit="updateTodo(item)">
						<input type="text" class="form-control edit" ng-show=item.edit ng-model="item.text" ng-blur="updateTodo(item)">
				</form>
			</li>
			<li class="list-group-item" ng-cloak>
				<span>
				  共<strong>{{todoList.length}}</strong>个任务&nbsp;已完成<strong>{{doneCount()}}</strong>个 
				</span>		     
			  <a href="javascript:;" class="clearAll" ng-click="removeAll()">清空所有任务</a>
			  <a href="javascript:;" ng-click="removeDone()">清空已完成</a>
			</li>
		</ul>
	</section>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
